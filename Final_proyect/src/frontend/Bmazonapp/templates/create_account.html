{% load static %}
<!DOCTYPE html>
<html lang="en"> 

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a website from a web store">
        <title>Create account</title>
        <link rel="stylesheet" href="{% static 'css/styles_create_account.css' %}">
        <script src="{% static 'Jscripts/script_createuser.js' %}"></script>
    </head>

    <body>

        <header>
            <h1 class = "page_name">Bmazon</h1>
        </header>

        <div class ="register_container">
            <h2>Create account</h2>
            <form>
            <label for="useremail">User email:</label>
            <input type="text" id="useremail" name="useremail" required>
            
            <label for="username">User name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <button onclick="createUser()" type="create_account">Create account</button>
            <p id="error-message"></p>
            </form>
        </div>
        <div id="result"></div>
        <footer>
            <p>&copy; 2024 Bmazon</p>
        </footer>       

    </body>

</html>
