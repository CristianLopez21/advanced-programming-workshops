<html> 

    <head>

    <body>

        <header>

        </div>
       
        

        
           
        <section id="products">
                <h2>Products</h2>

                    <button class="add-to-cart">Add to cart</button>
                
                </div>
                <div class="product" data_name="Product 2" data_price="49.999">
                    <img src="https://link" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Price: $49.999</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>
                <div class="product" data_name="Product 3" data_price="19.999">
                    <img src="https://link" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>Price: $19.990</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>
        </section>
    
        

        <script src="script.js"></script>



    
        
                    

    </body>




</html>
