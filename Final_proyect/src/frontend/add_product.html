<html> 

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a website from a web store">
        <title>Add product</title>
        <link rel="stylesheet" href="styles_addproduct.css">
    </head>


    <body>

        <header class = "header_container">
            <h1 class = "page_name">Bmazon</h1>
            <div class = "search_bar">

                <input type="text" id="search_input" >
                <button id="search_button">Search</button>
            </div> 

            
            
            <div class="user_options">
                <img src="usericon.jpg" alt="User Icon" class="user_icon">
                <button id="logout_button">Logout</button>
            </div>
           
        </header>
        

       
        
        

        
        <div id="products" class="products_container">                                                                                         
                <h2 class = "ui_name">Products</h2>
                <br>
                
                    <div class="product" >
                        
                        <h3>Add a product</h3>
                        

                        <form>
                            <label for="product_name">Product name:</label>
                            
                            <input type="text" id="product_name" name="product_name" required>
                            <br>

                            <label for="product_price">Product price:</label>
                            <input type="text" id="product_price" name="product_price" required>

                            <label for="product_description">Product description:</label>
                            <input type="text" id="product_description" name="product_description" required>

                            <label for="product_image">Product image:</label>
                            <input type="file" id="product_image" name="product_image" required>
                            <br>
                            <br>

                            <button type="create_product">Create product</button>
                            <p id="error-message"></p>
                        </form>
                    </div>
                
                
            </div>
    
        
        <footer>
            <p>&copy; 2024 Bmazon</p>
        </footer>
        <script src="script_login.js"></script>



    
        
                    

    </body>




</html>
